<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8 hide-sm">
                <img src="../../assets/login.svg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-4 contents">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="mb-4">
                            <h1>Sign In</h1>
                        </div>
                        <form 
                            #loginForm="ngForm" 
                            (ngSubmit)="login()" 
                            autocomplete="off" 
                        >
                            <div class="form-group first mb-2">
                                <label for="username">Username</label>
                                <input 
                                    type="text" 
                                    name="username"
                                    [(ngModel)]="model.username"
                                    class="form-control" 
                                >
                            </div>
                            <div class="form-group last mb-4">
                                <label for="password">Password</label>
                                <input 
                                    type="password" 
                                    name="password"
                                    class="form-control" 
                                    [(ngModel)]="model.password"
                                >
                            </div>
                            <button type="submit" class="btn btn-block btn-primary">
                                Login
                            </button>
                            <span *ngIf="isError" class="ms-2 text-danger">Unauthorized, please try again...</span>
                        </form>
                        <div class="mt-4">
                            <label>New to this service? Create an account:</label>
                        </div>
                        <div class="mt-2">
                            <input type="button" routerLink="/register" value="Register" class="btn btn-block btn-primary">
                        </div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
