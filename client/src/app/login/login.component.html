<div class="w-screen">
    <div class="relative h-screen min-h-[35rem] w-full">
        <div class="absolute top-0 bottom-0 left-0 right-0 m-auto w-full h-full">
            <div
                class="bg-gray-100 h-[22rem] w-[21rem] p-6 absolute top-0 bottom-0 left-0 right-0 rounded-md m-auto z-40">
                <div class="flex flex-col gap-2">
                    <div class="text-3xl">
                        <h1>Sign In</h1>
                    </div>
                    <form #loginForm="ngForm" class="flex flex-col gap-2 w-full" (ngSubmit)="login()"
                        autocomplete="off">
                        <div class="w-full">
                            <label class="w-full pr-2" for="username">Username</label>
                            <input type="text" name="username" [(ngModel)]="model.username"
                                class="p-1 px-2 rounded-md w-full">
                        </div>
                        <div class="w-full">
                            <label class="w-[50%] pr-2" for="password">Password</label>
                            <input type="password" name="password" class="p-1 px-2 rounded-md w-full"
                                [(ngModel)]="model.password">
                        </div>
                        <div class="w-full flex justify-start pt-2">
                            <button type="submit" class="button-lt w-[40%] py-1">
                                Login
                            </button>
                        </div>

                        <span *ngIf="isError" class="text-red-700">Unauthorized, please try again...</span>
                    </form>
                    <div class="">
                        <label>New to this service? Create an account:</label>
                    </div>
                    <div class="w-full flex gap-2">
                        <input type="button" value="Register" class="button-lt w-[40%] py-1">
                        <input (click)="createGuest()" type="button" value="Guest User" class="button-lt w-[40%] py-1">
                    </div>
                </div>
            </div>
            <div
                class=" h-[23rem] w-[22rem]  from-red-400 bg-gradient-to-tr to-red-600 rounded-md absolute top-0 bottom-0 left-0 right-0 m-auto rotate-[-12deg] z-30">

            </div>
            <div
                class=" h-[23rem] w-[22rem] from-red-500 bg-gradient-to-tr to-red-800 rounded-md absolute top-0 bottom-0 left-0 right-0 m-auto rotate-[-25deg] z-20">
            </div>
            <div class="fixed w-screen h-screen bg-[#5b383837] blur-3xl z-10">

            </div>
        </div>
    </div>
</div>
